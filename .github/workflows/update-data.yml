name: Update Economic Data

on:
  # Run every Saturday at 8:00 AM UTC (9:00 AM Irish time in winter)
  schedule:
    - cron: '0 8 * * 6'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force refresh all data'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data update script
        env:
          FORCE_REFRESH: ${{ github.event.inputs.force_refresh || 'false' }}
        run: |
          python scripts/update_data.py

      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add cache/ data_store/
          git diff --staged --quiet || git commit -m "Automated data update - $(date +'%Y-%m-%d')"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  notify-on-failure:
    needs: update-data
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Data Update Failed - ' + new Date().toISOString().split('T')[0],
              body: 'The scheduled data update workflow failed. Please check the [workflow run](https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + ') for details.',
              labels: ['bug', 'automated']
            })
